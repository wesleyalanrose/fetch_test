plugins {
    id 'java'
    id 'war'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'junit:junit:4.12'

    compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.7.0.Final'
    compile group: 'org.jboss.resteasy', name: 'resteasy-jackson-provider', version: '3.7.0.Final'
}

war {
    archiveName = "fetchtest.war"
}